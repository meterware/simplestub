language: java
jdk:
  - oraclejdk7
  - oraclejdk8
# We don't need an install before
# we run the unit tests.
# We have no integration tests as yet
install: true
script: "mvn --show-version --errors --batch-mode clean test"
cache:
    directories:
    - $HOME/.m2
branches:
    except:
        - gh-pages
notifications:
