language: java
jdk:
  - openjdk7
  - oraclejdk8
  - oraclejdk9
# we run the unit tests.
# We have no integration tests as yet
install:
    cp build-tools/src/main/toolchains/travis-ci.xml $HOME/.m2/toolchains.xml
script:
    "mvn --show-version --errors --batch-mode clean test"
cache:
    directories:
    - $HOME/.m2
branches:
    except:
        - gh-pages
notifications:
    email:
        - russ@russgold.net