language: java
jdk:
  - openjdk8
  - openjdk9
#  - oraclejdk11
  - openjdk10
  - openjdk11
# we run the unit tests.
# We have no integration tests as yet
install:
  - cp src/main/toolchains/travis-ci.xml $HOME/.m2/toolchains.xml
  -  echo $HOME
  - mkdir $HOME/openjdk9
  - mkdir $HOME/oraclejdk11
  - mkdir $HOME/openjdk12
  - $TRAVIS_BUILD_DIR/install-jdk.sh --install openjdk9 --target $HOME/openjdk9
  - $TRAVIS_BUILD_DIR/install-jdk.sh --install oraclejdk11 --target $HOME/oraclejdk11
  - $TRAVIS_BUILD_DIR/install-jdk.sh --install openjdk12 --target $HOME/openjdk12
script:
    "mvn --show-version --errors --batch-mode clean test"
cache:
    directories:
    - $HOME/.m2
branches:
    except:
        - gh-pages
notifications:
    email:
        - russ@russgold.net
